<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Construtec Portugal - IA na Construção</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #ffffff;
        --dot-color: #e5e7eb;
      }
      html.dark {
        --bg-color: #020617; /* slate-950 */
        --dot-color: #1e293b; /* slate-800 */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        background-image: radial-gradient(var(--dot-color) 1px, transparent 1px);
        background-size: 24px 24px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #0f172a;
        transition: background-color 0.3s ease;
      }
      html.dark body {
        color: #f8fafc;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar for technical feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* PRINT STYLES FOR PDF EXPORT */
      @media print {
        @page {
          margin: 1.5cm;
          size: A4;
        }
        
        body {
          background: white !important;
          color: black !important;
          background-image: none !important;
        }

        /* Hide UI elements */
        header, 
        footer, 
        nav, 
        button, 
        input,
        .no-print,
        [role="button"] {
          display: none !important;
        }

        /* Ensure content is visible and full width */
        main, .container, .max-w-6xl, .max-w-5xl {
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }

        /* Force background printing for tables/cards */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Expand ResultCard */
        .prose {
          max-width: 100% !important;
        }
        
        /* Hide History Sidebar */
        .sidebar-history {
          display: none !important;
        }
        
        /* Expand History Details */
        .details-history {
          grid-column: span 3 !important;
          width: 100% !important;
        }
        
        /* Clean up links */
        a {
          text-decoration: none !important;
          color: black !important;
        }
      }
    </style>
    <!-- Script para prevenir FOUC do Dark Mode -->
    <script>
      (function() {
        try {
          const stored = localStorage.getItem('theme');
          const system = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (stored === 'dark' || (!stored && system)) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>
